name: CI/CD
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  test-build-release:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: make setup
    - name: Run code checks
      run: make pre-commit
    - name: Run tests
      run: make test
    - name: Build application
      run: make build
    # TODO: release app to S3 (so it's accessible via spark-submit)
