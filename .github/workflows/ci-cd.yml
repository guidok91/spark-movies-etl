name: CI/CD
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  test-build-release:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: make setup
    - name: Run code checks
      run: make pre-commit
    - name: Run tests
      run: make test
    - name: Build application
      run: make build
    - name: Get package version
      run: echo "PACKAGE_VERSION=$(poetry version --short)" >> $GITHUB_ENV
    - name: Create Github release
      uses: "marvinpinto/action-automatic-releases@v1.2.1"
      if: ${{ github.event_name == 'push' }}
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: false
        automatic_release_tag: "${{ env.PACKAGE_VERSION }}"
        files: deps/*
    - name: Get S3 release path
      run: |
        if [ ${{ github.event_name }} == 'push' ]
        then
          S3_RELEASE_PATH=spark-movies-etl/latest
        else
          S3_RELEASE_PATH=spark-movies-etl/PR-${{ github.event.pull_request.number }}
        fi
    - name: Release to S3
      uses: jakejarvis/s3-sync-action@v0.5.1
      with:
        args: --delete
      env:
        AWS_ACCESS_KEY_ID: "${{ secrets.AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
        AWS_S3_BUCKET: movies-binaries
        AWS_REGION: eu-west-1
        SOURCE_DIR: deps
        DEST_DIR: "${{ env.S3_RELEASE_PATH }}"
