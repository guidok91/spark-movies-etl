[tool.poetry]
name = "spark-movies-etl"
version = "0.1.1"
description = "Data pipeline that ingests and transforms movie ratings data"
authors = ["Guido Kosloff Gancedo <guidokosloff@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.9"
dynaconf = "3.1.7"

[tool.poetry.dev-dependencies]
pyspark = "3.2.0"
flake8 = "3.9.2"
mypy = "0.910"
isort = "5.10.1"
pytest = "6.2.5"
pytest-cov = "2.12.1"
black = "22.1.0"
pre-commit = "2.16.0"
pandas = "1.3.5"
apache-airflow = "2.2.3"
apache-airflow-providers-apache-livy = "2.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py39']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.mypy_cache
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[tool.isort]
profile = "black"

[tool.coverage.run]
branch = true
source = ["spark_movies_etl"]

[tool.coverage.report]
show_missing = true

[tool.mypy]
ignore_missing_imports = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
