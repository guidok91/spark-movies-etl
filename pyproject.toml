[tool.poetry]
name = "movies-etl"
version = "0.2.1"
description = "Data pipeline that ingests and transforms movie ratings data"
authors = ["Guido Kosloff Gancedo <guidokosloff@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.10"
dynaconf = "^3.1.11"
delta-spark = "^2.2.0"
soda-core-spark-df = "^3.0.23"

[tool.poetry.dev-dependencies]
pyspark = "3.3.2"
flake8 = "^6.0.0"
mypy = "^1.0.1"
isort = "^5.12.0"
pytest = "^7.2.1"
pytest-cov = "^4.0.0"
chispa = "^0.9.2"
black = "^23.1.0"
pre-commit = "^3.0.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.mypy_cache
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[tool.isort]
profile = "black"

[tool.coverage.run]
branch = true
source = ["movies_etl"]

[tool.coverage.report]
show_missing = true

[tool.mypy]
ignore_missing_imports = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
