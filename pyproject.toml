[project]
name = "movies-etl"
version = "0.4.0"
description = "Data pipeline that processes movie ratings data"
authors = [{ name = "Guido Kosloff Gancedo", email = "guidokosloff@gmail.com" }]
readme = "README.md"
requires-python = ">=3.13,<3.14"
dependencies = [
    "pyspark~=3.5.4",
    "delta-spark~=3.3.0",
    "soda-core-spark-df~=3.4.4",
    "setuptools~=78.0.2",
]

[dependency-groups]
dev = [
    "ruff~=0.9.2",
    "mypy~=1.14.1",
    "isort~=5.13.2",
    "types-pyyaml~=6.0.12",
    "types-tabulate~=0.9.0",
    "pytest~=8.3.4",
    "pytest-cov~=6.0.0",
    "chispa~=0.10.1",
    "black~=24.10.0",
    "pre-commit~=4.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 120
target-version = ['py313']

[tool.isort]
profile = "black"

[tool.coverage.run]
branch = true
source = ["movies_etl"]

[tool.coverage.report]
show_missing = true

[tool.mypy]
ignore_missing_imports = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.ruff]
line-length = 120
