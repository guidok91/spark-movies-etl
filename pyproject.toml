[tool.poetry]
name = "movies-etl"
version = "0.2.7"
description = "Data pipeline that processes movie ratings data"
authors = ["Guido Kosloff Gancedo <guidokosloff@gmail.com>"]

[tool.poetry.dependencies]
python = "~3.12"
pyspark = "~3.5.3"
dynaconf = "~3.2.6"
delta-spark = "~3.2.1"
soda-core-spark-df = "~3.3.22"
venv-pack = "~0.2.0"

[tool.poetry.group.dev.dependencies]
ruff = "~0.7.0"
mypy = "~1.12.0"
isort = "~5.13.2"
pytest = "~8.3.3"
pytest-cov = "~5.0.0"
chispa = "~0.10.1"
black = "~24.10.0"
pre-commit = "~4.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py312']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.mypy_cache
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[tool.isort]
profile = "black"

[tool.coverage.run]
branch = true
source = ["movies_etl"]

[tool.coverage.report]
show_missing = true

[tool.mypy]
ignore_missing_imports = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.ruff]
line-length = 120
