[project]
name = "movies-etl"
version = "0.4.0"
description = "Data pipeline that processes movie ratings data"
authors = [{ name = "Guido Kosloff Gancedo", email = "guidokosloff@gmail.com" }]
readme = "README.md"
requires-python = ">=3.13,<3.14"
dependencies = [
    "pyspark~=3.5.4",
    "soda-core-spark-df~=3.5.4",
    "setuptools~=80.9.0",
]

[dependency-groups]
dev = [
    "ruff~=0.9.2",
    "mypy~=1.14.1",
    "types-pyyaml~=6.0.12",
    "types-tabulate~=0.9.0",
    "pytest~=8.3.4",
    "pytest-cov~=6.0.0",
    "chispa~=0.10.1",
    "pre-commit~=4.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.coverage.run]
branch = true
source = ["movies_etl"]

[tool.coverage.report]
show_missing = true

[tool.mypy]
ignore_missing_imports = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
