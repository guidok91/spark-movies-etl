[tool.poetry]
name = "spark-movies-etl"
version = "0.1.0"
description = "Data pipeline that ingests and transforms a movies dataset"
authors = ["Guido Kosloff Gancedo <guidokosloff@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.9"
dynaconf = "^3.1.4"

[tool.poetry.dev-dependencies]
pyspark = "^3.1.2"
delta-spark = "^1.0.0"
flake8 = "^3.9.2"
mypy = "^0.910"
pytest = "^6.2.4"
pytest-cov = "^2.12.1"
black = "^21.6b0"
pre-commit = "^2.13.0"
pandas = "^1.3.0"
apache-airflow = "^2.1.1"
apache-airflow-providers-apache-livy = "^2.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py39']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.mypy_cache
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[tool.coverage.run]
branch = true
source = ["spark_movies_etl"]

[tool.coverage.report]
show_missing = true

[tool.mypy]
ignore_missing_imports = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
