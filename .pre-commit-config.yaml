repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: local
    hooks:
    -   id: black
        name: black
        entry: black movies_etl tests
        language: system
        types: [python]
        pass_filenames: false
    -   id: isort
        name: isort
        entry: isort movies_etl tests
        language: system
        types: [python]
        pass_filenames: false
    -   id: flake8
        name: flake8
        entry: flake8 movies_etl tests
        language: system
        types: [python]
        pass_filenames: false
    -   id: mypy
        name: mypy
        entry: mypy movies_etl tests
        language: system
        types: [python]
        pass_filenames: false
