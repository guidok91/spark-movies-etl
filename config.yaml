data_repository:
  uri_prefix: file://
  source_data: movies_data_repository/source
  directory_staging: movies_data_repository/staging
  directory_final: movies_data_repository/final

slack:
  token:
  channel:
  username:

spark:
  app_name: movies_etl
  master: local[*]
  executors:
    instances: 2
    cores: '2'
    memory: 6g
  default_parallelism: 20
  shuffle_partitions: 20
  log_level: ERROR
  python_packages:
  - programs.zip
  - packages.zip
  jars:
  - com.amazonaws:aws-java-sdk:1.7.4
  - org.apache.hadoop:hadoop-aws:2.7.6

task_argument_class_mapping:
  ingest: programs.tasks.ingest_data_task.IngestDataTask
  transform: programs.tasks.transform_data_task.TransformDataTask
